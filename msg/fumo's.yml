    A plush doll of the living god {:color #12b80980}Sanae Kochiya{:reset}!
    
    Just having this fills you with spirit and joy!
    
- id: 0x3B21
  en: '{:color #a307a680}Retro Reimu Fumo'
- id: 0x3B22
  en: >-
    An older looking fumo of {:color #a307a680}Reimu Hakurei{:reset}!
    
    This appears to resemble {:color #a307a680}Reimu{:reset} from long ago.
    
    It's quite a rare find!
    
- id: 0x3B11
  en: '{:color #9d25a880}Satori Fumo'
- id: 0x3B12
  en: >-
    A plush doll of {:color #9d25a880}Satori Komeiji{:reset}.
    
