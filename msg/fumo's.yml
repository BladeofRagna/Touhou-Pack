- id: 0x3B0B
  en: '{:color #f2750080}Joon Fumo'
- id: 0x3B0C
  en: >-
    The disastrous fumo of {:color #f2750080}Joon Yorigami{:reset}!
    
    For some reason, you feel a great need to spend
    
    all your munny on Ether's!
    
- id: 0x3B0D
  en: '{:color #9f32cf80}Patchouli Fumo'
- id: 0x3B0E
  en: >-
    A plush doll of {:color #9f32cf80}Patchouli Knowledge{:reset}!
    
    {:width 90}Despite its name, this fumo lacks magical abilities.
    
    {:width 90}Try not to shake it too much too; it tends to cough.
    
- id: 0x4C55
  en: '{:color #c7569880}Tewi Fumo'
- id: 0x4C56
  en: >-
    A rather lucky fumo of {:color #c7569880}Tewi Inaba{:reset}!
    
    {:width 80}What's so lucky about this thing you ask? Nothing!
    
    {:width 80}You simply found it before it found you!
    
- id: 0x3B15
  en: '{:color #0b00e680}Shion Fumo'
- id: 0x3B16
  en: >-
    The disastrous fumo of {:color #0b00e680}Shion Yorigami{:reset}!
    
    You should find a way to get rid of this quick!
    
    A great deal of misfortune may come! ...Or not...
    
- id: 0x3B1B
  en: '{:color #FF000080}Reimu Fumo'
- id: 0x3B1C
  en: >-
    A fumo of the {:color #FF000080}Hakurei Shrine Maiden{:reset}.
    
    Her expression seems rather displeased with
    
    all these incidents going on.
    
- id: 0x3B1D
  en: '{:color #1b00a380}Eirin Fumo'
- id: 0x3B1E
  en: >-
    It's the plush doll of {:color #1b00a380}Eirin Yagokoro{:reset}!
    
    {:width 90}Eirin is quite a master of medicines, however, this fumo
    
    {:width 90}lacks any Potion's or such to help you...
    
- id: 0x3B1F
  en: '{:color #12b80980}Sanae Fumo'
